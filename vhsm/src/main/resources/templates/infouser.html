<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"> <!-- User Information -->
  <head>
    <link rel="stylesheet" href="/css/mainstyle.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/css/tablestyle.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>HSM 장비 모니터링 시스템</title>
 </head>
 <body>
  <div class="header">
    <h4>HSM Monitoring System</h4>
  </div>
  <div class="subheader">
    <div class="clock" id="clock"><script src = "/js/clock.js"></script></div>
    <div class="headbar2">
      <!-- logout button-->
      <form th:action="@{/logout}" method="POST">
        사용자 <span th:text="${user_id}"></span> |
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button id="logout" type="submit">로그아웃</button>
      </form>
    </div>
  </div>
  <section>
    <div class="nav">
      <h4>메뉴</h4>
      <ul>
        <li>
          <a class="navmenu" href="/index">
            <img src="/imgs/dashboard_white.png" class="img-org" width=30 />
            <img src="/imgs/dashboard_black.png" class="img-top" width=30 />
            <b>대시보드</b>
          </a>
        </li>
        <li>
          <a class="navmenu" href="/systemlog">
            <img src="/imgs/syslog_white.png" class="img-org" width=27 />
            <img src="/imgs/syslog_black.png" class="img-top" width=27 />
            <b>시스템 로그</b>
          </a>
        </li>
        <li>
          <a class="navmenu" href="/infohsm">
            <img src="/imgs/info_white.png" class="img-org" width=30 />
            <img src="/imgs/info_black.png" class="img-top" width=30 />
            <b>HSM 정보</b>
          </a>
        </li>
        <li>
          <a class="navmenu" href="/infouser">
            <img src="/imgs/admin_white.png" class="img-org" width=30 />
            <img src="/imgs/admin_black.png" class="img-top" width=30 />
            <b>시스템 관리자</b>
          </a>
        </li>
      </ul>
    </div>
    <div class="board" id="userinfo">
      <h4>시스템 관리자 정보</h4>
      <div class="searchbar">
        <form action="./findmemberid" method="get">
          <table class="searchform">
            <tr>
              <td><label for="user_id">관리자 ID </label><input type="text" id="user_id" name="user_id"></td>
              <td><label for="name">이름 </label><input type="text" id="name" name="name"></td>
              <!--<td><label for="useornot">사용 여부 </label>
                <select id="useornot" name="useornot">
                  <option>사용</option>
                  <option>사용 중지</option>
                </select>
              </td>-->
              <td><button type="submit" class="tablebutton">조회</button></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="tablecontainer">
        <form action="./newuser" method="get">
          <button type="submit" class="tablebutton" id="register">신규 등록</button>
        </form>
        <br>
        <table id="userlist">
          <thead>
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>이름</th>
            <th>부서</th>
            <th>휴대전화</th>
            <th>E-mail</th>
            <th>사용 여부</th>
            <th>승인자</th>
            <th>등록일시</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="Admin: ${admins}">
            <td th:text="${Admin.id}"></td>
            <td th:text="${Admin.user_id}"></td>
            <td th:text="${Admin.name}"></td>
            <td th:text="${Admin.department}"></td>
            <td th:text="${Admin.mobile}"></td>
            <td th:text="${Admin.email}"></td>
            <td th:text="${Admin.use}"></td>
            <td th:text="${Admin.registrant}"></td>
            <td th:text="${Admin.register_date}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
   </section>
 </body>
</html>
